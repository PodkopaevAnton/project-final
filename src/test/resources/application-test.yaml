spring.cache.type: none
spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:db;NON_KEYWORDS=KEY,VALUE;MODE=PostgreSQL
    username: sa
    password: password
    driverClassName: org.h2.Driver

  liquibase:
    changeLog: "classpath:db/test.sql"

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
      # validate db by model
    hibernate:
        ddl-auto: update
    properties:
        hibernate:
          format_sql: true